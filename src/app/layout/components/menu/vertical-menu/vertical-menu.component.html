<!-- Menu header -->
<div class="navbar-header">
  <ul class="nav navbar-nav flex-row">
    <li class="nav-item mr-auto">
      <!-- App Branding -->
      <a class="navbar-brand" [routerLink]="['/']">
        <span class="brand-logo">
          <img src="{{ isCollapsed != true ? coreConfig.app.appLogoImage : 'assets/images/logo/smalllogo.png' }}" alt="brand-logo" />
        </span>
        <!-- <h2 class="brand-text mb-0">{{ coreConfig.app.appName }}</h2> -->
      </a>
    </li>

    <!-- Menu Toggler -->
    <li class="nav-item nav-toggle">
      <a class="nav-link modern-nav-toggle d-none d-xl-block pr-0" (click)="toggleSidebarCollapsible()">
        <i [ngClass]="isCollapsed === true ? 'icon-circle' : 'icon-disc'"
          class="toggle-icon feather font-medium-4 collapse-toggle-icon text-primary"
        ></i>
      </a>
      <a class="nav-link modern-nav-toggle d-block d-xl-none pr-0" (click)="toggleSidebar()">
        <i data-feather="x" class="font-medium-4 text-primary toggle-icon"></i>
      </a>
    </li>
  </ul>
</div>
<!--/ Menu header -->

<!-- Navbar shadow -->
<div class="shadow-bottom" [ngClass]="{ 'd-block': isScrolled }"></div>

<!-- Getting Start -->
<div class="getstart">
  <button type="reset" rippleEffect class="btn getstart-btn" (click)="openDocumentsPage()">Get started</button>
</div>

<div class="line-border w-80"></div>
<!-- Main menu -->
<div class="main-menu-content" [perfectScrollbar] (scroll)="onSidebarScroll()">
  <ul class="navigation navigation-main" layout="vertical" core-menu></ul>
</div>

<div class="getstart footer-div">
  <hr class="mb-1" />
  <h6 class="font-bold">Looking to modify your loan ?</h6>
  <button type="reset" rippleEffect class="btn loan-btn">Request top-up</button>
  <button type="reset" rippleEffect class="btn loan-btn">Request new loan</button>
</div>

<!--/ Main menu -->
