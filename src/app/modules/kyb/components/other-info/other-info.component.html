<app-stepper [headerTitle]="'Now letâ€™s fill in your business Information'" [index]="4" [title]="'Business Details'"
  [subTitle]="'Other Information'" [nextTitle]="'E-commerce Information'" [prevPageURL]="'kyb/financialinfo'">
</app-stepper>

<div class="stepper-pages">
  <form [formGroup]="infoForm" (ngSubmit)="onSubmit()">
    <div class="row">

      <div class="form-group col-md-6">
        <label class="form-label Fo-14" for="experienceCount">How many years of experience do you have in the current
          industry? *</label>
        <input type="number" name="experienceCount" id="experienceCount" class="form-control input-form"
          formControlName='experienceCount' [ngClass]="{ 'is-invalid': submitted && f.experienceCount.errors }"
          placeholder="Years of expereince" />

        <div *ngIf="submitted && f.experienceCount.errors" class="invalid-feedback">
          <div *ngIf="f.experienceCount.errors.required">This field is required</div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label class="form-label Fo-14" for="employeesCount">How many employees do you have? (on company sponsorship)
          *</label>
        <input type="number" name="employeesCount" id="employeesCount" class="form-control input-form"
          formControlName='employeesCount' [ngClass]="{ 'is-invalid': submitted && f.employeesCount.errors }"
          placeholder="Number of employees" />

        <div *ngIf="submitted && f.employeesCount.errors" class="invalid-feedback">
          <div *ngIf="f.employeesCount.errors.required">This field is required</div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label class="form-label Fo-14" for="websiteURL">Do you have a website?</label>
        <input type="text" name="websiteURL" id="websiteURL" class="form-control input-form"
          formControlName='websiteURL' [ngClass]="{ 'is-invalid': submitted && f.websiteURL.errors }"
          placeholder="www" />
      </div>

      <div class="form-group col-md-6">
        <label class="form-label Fo-14" for="officeType">Type of Office/Shop? *</label>
        <div class="display-flex">
          <div class="custom-control custom-radio mr-md-1 mt-md-0 mt-1">
            <input formControlName="officeType" value="owned" type="radio" id="owned" name="officeType"
              class="custom-control-input" />
            <label class="custom-control-label" for="owned">Owned</label>
          </div>
          <div class="custom-control custom-radio mr-md-1 mt-md-0 mt-1">
            <input formControlName="officeType" value="rentedLeased" type="radio" id="rentedLeased" name="officeType"
              class="custom-control-input" />
            <label class="custom-control-label" for="rentedLeased">Rented/Leased</label>
          </div>
        </div>
      </div>
    </div>

    <hr class="mb-3 mt-2" />
    <div class="row">
      <div class="justify-content-between col-md-12">
        <button (click)="back()" class="btn btn-outline-secondary btn-prev mobile-btn-p-back" rippleEffect>
          <i data-feather="arrow-left" class="align-middle mr-sm-25 mr-0"></i>
          <span class="align-middle d-sm-inline-block">Previous</span>
        </button>

        <button type="submit" [disabled]="loading" class="btn btn-primary btn-next btn-reverse pl-md-5 pr-md-5"
          rippleEffect>
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          <span class="align-middle d-sm-inline-block ">Next</span><i data-feather="arrow-right"
            class="align-middle ml-sm-25 ml-0"></i>
        </button>
      </div>
    </div>
  </form>
</div>
