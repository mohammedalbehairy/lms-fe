<app-stepper [headerTitle]="'Now letâ€™s fill in your business Information'" [index]="3" [title]="'Business Details'"
    [subTitle]="'Financial Information'" [nextTitle]="'Other Information'" [prevPageURL]="'kyb/businessaddress'">
</app-stepper>

<div class="stepper-pages">
    <form [formGroup]="businessFinancialForm" (ngSubmit)="onSubmit()">
        <div class="row">


            <div class="form-group col-md-4">
                <label class="form-label Fo-14" for="turnoverYears">What's your last year's turnover? *</label>
                <input type="number" name="turnoverYears" id="turnoverYears" class="form-control input-form"
                    formControlName='turnoverYears' [ngClass]="{ 'is-invalid': submitted && f.turnoverYears.errors }"
                    placeholder="Nomebr of year's turnover" />

                <div *ngIf="submitted && f.turnoverYears.errors" class="invalid-feedback">
                    <div *ngIf="f.turnoverYears.errors.required">This field is required</div>
                </div>
            </div>

            <div class="form-group col-md-4">
                <label class="form-label Fo-14" for="creditAmount">How much credit are you looking for? *</label>
                <input type="number" name="creditAmount" id="creditAmount" class="form-control input-form"
                    formControlName='creditAmount' [ngClass]="{ 'is-invalid': submitted && f.creditAmount.errors }"
                    placeholder="Only multiples of 1000s can be ente..." />

                <div *ngIf="submitted && f.creditAmount.errors" class="invalid-feedback">
                    <div *ngIf="f.creditAmount.errors.required">This field is required</div>
                </div>
            </div>

            <div class="form-group col-md-4">
                <label class="form-label Fo-14" for="totalCapital">What's the total capital invested in business?
                    *</label>
                <input type="number" name="totalCapital" id="totalCapital" class="form-control input-form"
                    formControlName='totalCapital' [ngClass]="{ 'is-invalid': submitted && f.totalCapital.errors }"
                    placeholder="Amount of total capital investment" />

                <div *ngIf="submitted && f.totalCapital.errors" class="invalid-feedback">
                    <div *ngIf="f.totalCapital.errors.required">This field is required</div>
                </div>
            </div>


            <div class="form-group col-md-4">
                <label class="form-label Fo-14" for="outstandingLoans">Do your business have any outstanding loans?
                    (Exclude credit
                    card
                    debt) *</label>
                <div class="display-flex">
                    <div class="custom-control custom-radio mr-md-1 mt-md-0 mt-1">
                        <input formControlName="outstandingLoans" value="true" type="radio" id="true"
                            name="outstandingLoans" class="custom-control-input"
                            (change)="outstandingLoansChange($event)" />
                        <label class="custom-control-label" for="true">Yes</label>
                    </div>
                    <div class="custom-control custom-radio mr-md-1 mt-md-0 mt-1">
                        <input formControlName="outstandingLoans" value="false" type="radio" id="false"
                            name="outstandingLoans" class="custom-control-input"
                            (change)="outstandingLoansChange($event)" />
                        <label class="custom-control-label" for="false">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-4" *ngIf="f.outstandingAmount">
                <label class="form-label Fo-14" for="outstandingAmount">If Yes, then outstanding amount *</label>
                <input type="number" name="outstandingAmount" id="outstandingAmount" class="form-control input-form"
                    formControlName='outstandingAmount'
                    [ngClass]="{ 'is-invalid': submitted && f.outstandingAmount.errors }"
                    placeholder="Only multiples of 1000s can be entered" />

                <div *ngIf="submitted && f.outstandingAmount.errors" class="invalid-feedback">
                    <div *ngIf="f.outstandingAmount.errors.required">This field is required</div>
                </div>
            </div>

            <div class="form-group col-md-4">
                <label class="form-label Fo-14" for="loanReason">Reason For Requesting Business Loan? *</label>
                <input type="text" name="loanReason" id="loanReason" class="form-control input-form"
                    formControlName='loanReason' [ngClass]="{ 'is-invalid': submitted && f.loanReason.errors }"
                    placeholder="Reason For Requesting Business Loan" />

                <div *ngIf="submitted && f.loanReason.errors" class="invalid-feedback">
                    <div *ngIf="f.loanReason.errors.required">This field is required</div>
                </div>
            </div>

            <div class="form-group col-md-4">
                <label for="currentPaymentCycle">Current payment settlement cycle with channel - i.e. How often do you
                    get
                    settlements? *</label>
                <select id="currentPaymentCycle" formControlName="currentPaymentCycle" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.currentPaymentCycle.errors }" placeholder='Select'>
                    <option value="" [selected]="true" [disabled]="true">Select Type</option>
                    <option value="1">Daily</option>
                    <option value="2">Weekly</option>
                    <option value="2">Monthly</option>
                </select>
                <div *ngIf="submitted && f.currentPaymentCycle.errors" class="invalid-feedback">
                    <div *ngIf="f.currentPaymentCycle.errors.required">Incorporation Type is required</div>
                </div>
            </div>

        </div>

        <hr class="mb-3 mt-2" />
        <div class="row">
            <div class="justify-content-between col-md-12">
                <button (click)="back()" class="btn btn-outline-secondary btn-prev mobile-btn-p-back" rippleEffect>
                    <i data-feather="arrow-left" class="align-middle mr-sm-25 mr-0"></i>
                    <span class="align-middle d-sm-inline-block">Previous</span>
                </button>

                <button type="submit" [disabled]="loading" class="btn btn-primary btn-next btn-reverse pl-md-5 pr-md-5"
                    rippleEffect>
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    <span class="align-middle d-sm-inline-block ">Next</span><i data-feather="arrow-right"
                        class="align-middle ml-sm-25 ml-0"></i>
                </button>
            </div>
        </div>
    </form>
</div>
