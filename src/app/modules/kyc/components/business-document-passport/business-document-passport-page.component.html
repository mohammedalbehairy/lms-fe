<app-stepper [headerTitle]="'Now letâ€™s fill in your personal Information'" [isHidden]="true"
  [prevPageURL]="'kyc/homeaddress'"></app-stepper>

<div class="stepper-pages">
  <hr class="mb-md-3 mt-md-1" />

  <form [formGroup]="docsForm" (ngSubmit)="onSubmit()">
    <div class="row">

      <div class="form-group col-md-4">
        <fieldset>
          <label for="passport" class="Fo-14">Passport *</label>
          <div class="custom-file">
            <input type="file" [ngClass]="{ 'is-invalid': submitted && f.passport.errors }"
              class="custom-file-input input-form" id="passport" (change)="uploadFile($event)" />
            <label class="custom-file-label input-form">Please choose file</label>
          </div>
        </fieldset>
        <span *ngIf="f.passport.value">
          <small class="form-text text-primary">Uploaded successfully</small>
        </span>
        <span *ngIf="submitted && f.passport.errors" class="invalid-form">
          <small class="form-text text-danger" *ngIf="f.passport.errors.required">This field is required</small>
        </span>
      </div>

      <div class="form-group col-md-4">
        <label for="passportExpiryDate">Passport Expiry date * </label>
        <ng2-flatpickr formControlName='passportExpiryDate' [setDate]="passportExpDate"
          [config]="passportExpiryDateOptions" id="passportExpiryDate" name="passportExpiryDate"
          placeholder="MM/DD/YYYY" [ngClass]="{ 'is-invalid': submitted && f.passportExpiryDate.errors }">
        </ng2-flatpickr>
        <div *ngIf="submitted && f.passportExpiryDate.errors" class="invalid-feedback">
          <div *ngIf="f.passportExpiryDate.errors.required">This field is required</div>
        </div>
      </div>

      <div class="form-group col-md-4">
        <fieldset>
          <label for="emiratesId" class="Fo-14">Emirates ID *</label>
          <div class="custom-file">
            <input type="file" [ngClass]="{ 'is-invalid': submitted && f.emiratesId.errors }"
              class="custom-file-input input-form" id="emiratesId" (change)="uploadFile($event)" />
            <label class="custom-file-label input-form">Please choose file</label>
          </div>
        </fieldset>
        <span *ngIf="f.emiratesId.value">
          <small class="form-text text-primary">Uploaded successfully</small>
        </span>
        <span *ngIf="submitted && f.emiratesId.errors" class="invalid-form">
          <small class="form-text text-danger" *ngIf="f.emiratesId.errors.required">This field is required</small>
        </span>
      </div>

      <div class="form-group col-md-4">
        <label for="emiratesIdExpiryDate">Emirates ID Expiry date * </label>
        <ng2-flatpickr formControlName='emiratesIdExpiryDate' [setDate]="emiratesIdExpDate"
          [config]="emiratesIdExpiryDateOptions" id="emiratesIdExpiryDate" name="emiratesIdExpiryDate"
          placeholder="MM/DD/YYYY" [ngClass]="{ 'is-invalid': submitted && f.emiratesIdExpiryDate.errors }">
        </ng2-flatpickr>
        <div *ngIf="submitted && f.emiratesIdExpiryDate.errors" class="invalid-feedback">
          <div *ngIf="f.emiratesIdExpiryDate.errors.required">This field is required</div>
        </div>
      </div>

      <div class="form-group col-md-4">
        <fieldset>
          <label for="residenceVisa" class="Fo-14">Residence Visa *</label>
          <div class="custom-file">
            <input type="file" [ngClass]="{ 'is-invalid': submitted && f.residenceVisa.errors }"
              class="custom-file-input input-form" id="residenceVisa" (change)="uploadFile($event)" />
            <label class="custom-file-label input-form">Please choose file</label>
          </div>
        </fieldset>
        <span *ngIf="f.residenceVisa.value">
          <small class="form-text text-primary">Uploaded successfully</small>
        </span>
        <span *ngIf="submitted && f.residenceVisa.errors" class="invalid-form">
          <small class="form-text text-danger" *ngIf="f.residenceVisa.errors.required">This field is required</small>
        </span>
      </div>

      <div class="form-group col-md-4">
        <label for="residenceVisaExpiryDate">Residence Visa Expiry date * </label>
        <ng2-flatpickr formControlName='residenceVisaExpiryDate' [setDate]="visaExpDate"
          [config]="residenceVisaExpiryDateOptions" id="residenceVisaExpiryDate" name="residenceVisaExpiryDate"
          placeholder="MM/DD/YYYY" [ngClass]="{ 'is-invalid': submitted && f.residenceVisaExpiryDate.errors }">
        </ng2-flatpickr>
        <div *ngIf="submitted && f.residenceVisaExpiryDate.errors" class="invalid-feedback">
          <div *ngIf="f.residenceVisaExpiryDate.errors.required">This field is required</div>
        </div>
      </div>















    </div>

    <hr class="mb-3 mt-2" />
    <div class="row">
      <div class="justify-content-between col-md-12">
        <button (click)="back()" class="btn btn-outline-secondary btn-prev mobile-btn-p-back" ppleEffect>
          <i data-feather="arrow-left" class="align-middle mr-sm-25 mr-0"></i>
          <span class="align-middle d-sm-inline-block">Previous</span>
        </button>

        <button type="submit" [disabled]="loading" class="btn btn-primary btn-next btn-reverse pl-md-5 pr-md-5"
          rippleEffect>
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          <span class="align-middle d-sm-inline-block ">Next</span><i data-feather="arrow-right"
            class="align-middle ml-sm-25 ml-0"></i>
        </button>
      </div>
    </div>
  </form>
</div>
