<div class="stepper-pages">

  <hr class="mb-md-3 mt-md-1" />

  <form #accountDetailsForm="ngForm">
    <div class="row">


      <!-- Loan Amount Range starts -->

      <h5 class="font-bold">Loan Amount</h5>
      <div class="form-group col-md-12">
        <label class="form-label Fo-14" for="amount">Choose your loan amount</label>
        <nouislider [config]="amountConfig" [(ngModel)]="maxLoanAmount" [ngModelOptions]="{standalone: true}">
        </nouislider>
      </div>
      <div class="col-md-6">
        <label class="form-label Fo-14" for="amount">min $5000</label>
      </div>
      <div class="col-md-6">
        <label class="form-label Fo-14 btn-reverse primary-color" for="amount">max $100,000</label>
      </div>

      <!-- Loan Amount Range ends -->
      <br>
      <br>
      <br>
      <!-- Loan Tenure Range starts -->

      <h5 class="font-bold slider-title">Loan Tenure ( Months )</h5>
      <div class="form-group col-md-12">
        <nouislider [config]="tenureConfig" [(ngModel)]="minTenure" [ngModelOptions]="{standalone: true}">
        </nouislider>
      </div>
      <!-- <div class="col-md-6">
        <label class="form-label Fo-14" for="tenure">3</label>
      </div>
      <div class="col-md-6">
        <label class="form-label Fo-14 btn-reverse primary-color" for="tenure">12</label>
      </div> -->

      <!-- Loan Tenure Range ends -->
    </div>

    <hr class="mb-3 mt-2" />

    <div class="card">
      <div class="row">
        <div class="col-md-6 col-12">
          <div class="d-flex justify-content-between align-items-center m-1">
            <div class="d-flex align-items-center">
              <label class="d-flex align-items-center">Show
                <select class="form-control mx-25" name="selectedOption" [(ngModel)]="selectedOption">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
          <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">

            <button class="btn btn-primary ml-1" rippleEffect (click)="loadRS()">
              <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i><span
                class="d-none d-sm-inline-block">Calculate Repayments</span>
            </button>
          </div>
        </div>
      </div>
      <ngx-datatable [rows]="rows" [rowHeight]="50" class="bootstrap core-bootstrap" [limit]="selectedOption"
        [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">

        <ngx-datatable-column name="Period" prop="period"></ngx-datatable-column>
        <ngx-datatable-column name="Date" prop="dueDate"></ngx-datatable-column>
        <ngx-datatable-column name="Fees" prop="feeChargesDue"></ngx-datatable-column>
        <ngx-datatable-column name="Balance Of Loan" prop="principalLoanBalanceOutstanding">
        </ngx-datatable-column>
        <ngx-datatable-column name="Total Actual Cost Of Loan For Period" prop="totalActualCostOfLoanForPeriod">
        </ngx-datatable-column>
        <ngx-datatable-column name="Due" prop="totalDueForPeriod"></ngx-datatable-column>
        <ngx-datatable-column name="Total Original Due For Period" prop="totalOriginalDueForPeriod">
        </ngx-datatable-column>
        <ngx-datatable-column name="Outstanding" prop="totalOutstandingForPeriod"></ngx-datatable-column>

        <!-- <ngx-datatable-column name="Days" prop="daysInPeriod"></ngx-datatable-column>
        <ngx-datatable-column name="Paid Date" prop="obligationsMetOnDate"></ngx-datatable-column>
        <ngx-datatable-column name="Principal Due" prop="principalDue"></ngx-datatable-column>
        <ngx-datatable-column name="Interest" prop="interestOriginalDue"></ngx-datatable-column>
        <ngx-datatable-column name="Penalties" prop="penaltyChargesDue"></ngx-datatable-column>
        <ngx-datatable-column name="Paid" prop="totalPaidForPeriod"></ngx-datatable-column>
        <ngx-datatable-column name="In Advance" prop="totalPaidInAdvanceForPeriod"></ngx-datatable-column>
        <ngx-datatable-column name="Late" prop="totalPaidLateForPeriod"></ngx-datatable-column> -->

      </ngx-datatable>
    </div>

    <hr class="mb-3 mt-2" />
    <div class="row">
      <div class="justify-content-between col-md-12">
        <button (click)="submit()" type="submit"
          class="btn btn-primary btn-next btn-reverse pl-md-5 pr-md-5 mobile-btn-p-next" rippleEffect>
          <span class="align-middle d-sm-inline-block">Submit Final Approval</span><i data-feather="arrow-right"
            class="align-middle ml-sm-25 ml-0"></i>
        </button>

        <button (click)="back()" class="btn btn-outline-secondary btn-prev cus-btn-resize mobile-btn-p-back"
          rippleEffect>
          <i data-feather="arrow-left" class="align-middle mr-sm-25 mr-0 "></i>
          <span class="align-middle d-sm-inline-block">Go back</span>
        </button>


      </div>
    </div>
  </form>
</div>
