<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <section class="invoice-list-wrapper">
            <div class="card">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <div class="d-flex align-items-center">
                                <label class="d-flex align-items-center">Show
                                    <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
                <ngx-datatable [rows]="rows" [rowHeight]="50" class="bootstrap core-bootstrap" [limit]="selectedOption"
                    [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">

                    <!-- <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
                    <ngx-datatable-column name="Description" prop="description"></ngx-datatable-column> -->
                    <!-- <ngx-datatable-column name="FundName" prop="fundName"></ngx-datatable-column> -->
                    <!-- <ngx-datatable-column name="Min Principal" prop="minPrincipal"></ngx-datatable-column>
                    <ngx-datatable-column name="Max Principal" prop="maxPrincipal"></ngx-datatable-column>
                    <ngx-datatable-column name="Max Number Of Repayments" prop="maxNumberOfRepayments">
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Min Number Of Repayments" prop="minNumberOfRepayments">
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Close Date" prop="closeDate"></ngx-datatable-column>
                    <ngx-datatable-column name="Status" prop="status"></ngx-datatable-column> -->

                    <ngx-datatable-column name="Short Name" prop="shortProductName"></ngx-datatable-column>
                    <ngx-datatable-column name="Product Name" prop="productName"></ngx-datatable-column>
                    <ngx-datatable-column name="Status" prop="status.value"></ngx-datatable-column>

                    <ngx-datatable-column name="Expected Disbursement Date" prop="timeline.expectedDisbursementDate">
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Expected Maturity Date" prop="timeline.expectedMaturityDate">
                    </ngx-datatable-column>
                    <ngx-datatable-column name="In Arrears" prop="inArrears"></ngx-datatable-column>

                    <ngx-datatable-column name="Actions" [sortable]="false">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <div class="d-flex align-items-center col-actions">
                                <a class="mr-1" routerLink="/loans/{{row.id}}/schedule" container="body" placement="top"
                                    ngbTooltip="View Repayment Schedule"><i size="18" data-feather="eye"></i></a>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>

                </ngx-datatable>
            </div>
        </section>
    </div>
</div>
